    name: Deploy Frontend to GitHub Pages

    on:
      push:
        branches:
          - main 
        paths:
          - 'frontend/**' 
          - '.github/workflows/deploy-frontend.yml' 

    jobs:
      build-and-deploy:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: frontend

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '23.8.0'
              cache: 'npm'
              cache-dependency-path: frontend/package-lock.json # Path to lock file

          - name: Install dependencies
            run: npm ci # 'ci' is generally faster and safer for CI environments

          - name: Build project
            run: npm run build 

          - name: Deploy to GitHub Pages
            uses: peaceiris/actions-gh-pages@v4 
            with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              publish_dir: ./frontend/build 
              # Optional: If deploying to a subdirectory like /ecommerce-pro/
              # cname: yourcustomdomain.com # If you have a custom domain
