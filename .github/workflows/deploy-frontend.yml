    name: Deploy Frontend to GitHub Pages

    on:
      push:
        branches:
          - main # Or your default branch (e.g., master)
        paths:
          - 'frontend/**' # Only run if files in frontend/ change
          - '.github/workflows/deploy-frontend.yml' # Or if the workflow file itself changes

    jobs:
      build-and-deploy:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: frontend # Set working directory for all steps

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '20' # Use the Node.js version matching your project
              cache: 'npm'
              cache-dependency-path: frontend/package-lock.json # Path to lock file

          - name: Install dependencies
            run: npm ci # 'ci' is generally faster and safer for CI environments

          - name: Build project
            run: npm run build # Assumes your build script is 'build'

          - name: Deploy to GitHub Pages
            uses: peaceiris/actions-gh-pages@v4 # Popular action for gh-pages deployment
            with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              publish_dir: ./frontend/build # Directory containing build artifacts
              # Optional: If deploying to a subdirectory like /ecommerce-pro/
              # cname: yourcustomdomain.com # If you have a custom domain
